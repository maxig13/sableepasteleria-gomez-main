    <main>
        <section class="seccionContacto">
            <h2>Contactanos!</h2>
            <p>
                Sentite libre de contactarnos, ya sea para una consulta o un pedido que quieras realizar!
            </p>
            <form>
                <div class="nombreNumero">
                    <div class="formularioContacto">
                        <input type="text" id="nombre" required>
                        <label for="name"> <i class="fa-solid fa-user"></i> Tu nombre</label>
                    </div>
                    <div class="formularioContacto">
                        <input type="text" id="numero" required>
                        <label for="numero"><i class="fa-solid fa-phone"></i>Número de teléfono</label>
                    </div>
                </div>

                <div class="formularioContacto">
                    <input type="email" id="email" required>
                    <label for="name"><i class="fa-solid fa-envelope"></i>E-mail</label>
                </div>
                <div class="formularioContacto">
                    <textarea id="mensaje" rows="8" required></textarea>
                    <label for="mensaje"><i class="fa-solid fa-message"></i>Consulta o Pedido</label>
                </div>
                <button type="submit"><i class="fa-solid fa-cake-slice"></i>Enviar</button>
        </section>
        <section class="mapa">
            <h2 class="Ubicacion">Ubicación</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3393.570172923776!2d-61.09530668430552!3d-31.727634418551435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b59d9895e7b739%3A0x662f3d6d34bad731!2sTom%C3%A1s%20Lubary%2C%20San%20Carlos%20Centro%2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1650145964729!5m2!1ses!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>
